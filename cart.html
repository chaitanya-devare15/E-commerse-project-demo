
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cart Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #444;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-name {
      font-weight: bold;
      margin: 10px 0;
    }

    .product-price {
      color: green;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .cart-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
    }

    .cart-item img {
      vertical-align: middle;
      border-radius: 4px;
      margin-right: 8px;
    }

    .cart-total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 10px;
    }

    .toast-msg {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4BB543;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
     header {
      background-color: #232f3e;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff9900;
      
    }
     .log {
    background-image: url("logo.png");
    background-size: cover;
    height: 50px;
    width: 50px;
 }

    .msg {
      
      font-style: italic;
      font-size: larger;
      font-family: fantasy;
    
    }

    nav a {
      margin-left: 20px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }
    .button2{
      align-content: center;
      
    }
  </style>
</head>
<body>
    <header>

    </nav>
